<!-- tipo de documento -->
<!DOCTYPE html>

<!-- conteudo do html -->
<html>
    <!-- informações/instruções para pagina -->
    <head>
        <!-- dicionario de caracteres -->
        <meta charset="UTF-8">
        <!-- titulo da pagina -->
        <title>Contato - Barbearia Alura</title>
        <!-- importando as configurações de aparencia do CSS -->
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <!-- informações que serão mostradas. -->
    <body>
        <header>
            <div class="caixa">
                <!-- importando uma imagem -->
                <h1><img src="./imagens/logo.png"></h1>
                <!-- nav === para itens de navegação. -->
                <nav>
                    <ul>
                        <!-- lista não ordenada -->
                        <!-- <a></a>  === serve para colocar um link para outra pagina -->
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        <!-- Cabeçalho, onde fica o conteúdo superior da pagina -->
        </header>
        <main>
            <!-- Para caixas de informações -->
            <form>
                <!-- é o nome que aparece junto com a caixa que vai recever a informação -->
                <label for="nomeSobrenome">Nome e sobrenome:</label>
                <!-- ele que pega a informação que foi inserida -->
                <input type="text" id="nomeSobrenome">

                <label for="email">Email</label>
                <input type="text" id="email">

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone">

                <input type="submit" value="Enviar Formulário">
            </form>
        </main>
        <!-- Rodapé, onnde fica o conteúdo inferior da página -->
        <footer>
            <img src="./imagens/logo-branco.png">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2020</p>
        </footer>
    </body>
</html>
