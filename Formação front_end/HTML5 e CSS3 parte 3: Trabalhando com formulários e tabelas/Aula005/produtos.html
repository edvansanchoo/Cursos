<!-- tipo de documento -->
<!DOCTYPE html>

<!-- conteudo do html -->
<html>
    <!-- informações/instruções para pagina -->

        <!-- dicionario de caracteres -->
        <meta charset="UTF-8">
        <!-- titulo da pagina -->
        <title>Produtos - Barbearia Alura</title>
        <!-- importando as configurações de aparencia do CSS -->
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    <!-- informações que serão mostradas. -->
    <body>
        <header>
            <div class="caixa">
                <!-- importando uma imagem -->
                <h1><img src="./imagens/logo.png"></h1>
                <!-- nav === para itens de navegação. -->
                <nav>
                    <ul>
                        <!-- lista não ordenada -->
                        <!-- <a></a>  === serve para colocar um link para outra pagina -->
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contatos</a></li>

            </div>
        <!-- Cabeçalho, onde fica o conteúdo superior da pagina -->

        <main>
            <ul class="produtos">
                <li>
                    <h2>Cabelo</h2>
                    <img src="./imagens/cabelo.jpg">

                <li>
                    <h2>Barba</h2>
                    <img src="./imagens/barba.jpg">

                </li> 
                <li>
                    <h2>Cabelo + Barba</h2>
                    <img src="./imagens/cabelo+barba.jpg">
                    <p class="produto-descricao">Pacote completo de cabelo e barba</p>

        <footer>
            <img src="./imagens/logo-branco.png">
