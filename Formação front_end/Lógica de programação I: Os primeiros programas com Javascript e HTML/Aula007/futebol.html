
<meta charset="UTF-8">

<script>
    
    function pulalinha(){
        document.write("<br>");
    }

    function mostra(mensagem){
        document.write(mensagem);
        pulalinha();
    }

    var vitorias = parseInt(prompt("Entre com o número de vitorías: "));
    var empates = parseInt(prompt("Entre com o numero de empates: "));
    
    var pontos = vitorias * 3 + empates;

    mostra("Os pontos do seu time é: " + pontos);

    if(pontos > 28){
        mostra("Seu time está melhor que o ano passado.")
    }else if(pontos < 28){
        mostra("Seu time está pior que o ano passado.")
    }else{
        mostra("Seu time está igual o ano passado");
    }

</script>
