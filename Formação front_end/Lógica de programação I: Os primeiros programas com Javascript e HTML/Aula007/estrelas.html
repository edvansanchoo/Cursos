
<meta charset="UTF-8">

<script>
    
    function pulalinha(){
        document.write("<br>");
    }

    function mostra(mensagem){
        document.write(mensagem);
        pulalinha();
    }

    for(linha = 1; linha <= 3; linha++){
        for(coluna = 1; coluna <= 10; coluna++){
            document.write("*");
        }
        pulalinha();
    }

</script>
