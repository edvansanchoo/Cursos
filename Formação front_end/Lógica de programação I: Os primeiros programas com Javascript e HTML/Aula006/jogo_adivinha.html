
<meta charset="UTF-8">

<script>
    
    function pulalinha(){
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(mensagem){
        document.write(mensagem);
        pulalinha();
    }

    var numeroPensado = Math.round(Math.random() * 10);
    var chute = parseInt(prompt("Chute um valor: "));

    if(chute == numeroPensado){
        mostra("Parabéns você acertou");
    }else{
        mostra("Você errou o numero era: " + numeroPensado);
    }
    
</script>
