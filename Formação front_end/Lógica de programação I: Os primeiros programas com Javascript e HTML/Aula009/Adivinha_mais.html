
<meta charset="UTF-8">

<input type="text">
<button>Enviar</button>
<script>

    function sorteia(){
        return Math.round(Math.random()*10);
    }


    function sorteiaNumeros(numero){
        lista = [];
        for(var i = 0; i < numero; i++){
            var numeroSorteado = sorteia();
            var achou = false;

            if(numeroSorteado != 0){
                for(i in lista){
                    if(lista[i] == numeroSorteado)
                    achou = true;
                }
                
                if(!achou){
                    lista.push(numeroSorteado);
                }
            }

        }
        return lista;
    }

    var segredo = sorteiaNumeros(5);

    console.log(segredo);

    var input = document.querySelector("input");
    input.focus();
    
    function verifica(){
        var acertou = false;

        for(i in segredo){
            if(input.value == segredo[i]){
                acertou = true;
                alert("Você acertou!");
                break;
            }
        }
        if(!acertou){
            alert("Você errou!!!!!!");
        }
        input.value = "";
        input.focus();
    }

    var button = document.querySelector("button");
    button.onclick = verifica; 
    


</script>
