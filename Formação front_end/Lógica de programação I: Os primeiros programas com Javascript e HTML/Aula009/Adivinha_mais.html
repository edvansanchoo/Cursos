
<meta charset="UTF-8">

<input type="text">
<button>Enviar</button>
<script>
    var segredo = [5, 6, 7];

    var input = document.querySelector("input");
    input.focus();
    
    function verifica(){
        var acertou = false;

        for(i in segredo){
            if(input.value == segredo[i]){
                acertou = true;
                alert("Você acertou!");
                break;
            }
        }
        if(!acertou){
            alert("Você errou!!!!!!");
        }
        input.value = "";
        input.focus();
    }

    var button = document.querySelector("button");
    button.onclick = verifica; 
    


</script>
